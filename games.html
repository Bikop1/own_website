    <link rel="stylesheet" href="styles.css">
</head>
<body id="top">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Мой сайт</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>

<main class="container my-4">
  <header class="mb-4">
    <h1>Мои любимые игры</h1>
    <p>Список формируется с помощью JavaScript. Каждая карточка — повторяющийся блок с разными данными.</p>
  </header>

  <div class="row" id="gamesContainer">
    <!-- Карточки будут добавлены скриптом -->
  </div>

  <a href="#top" class="back-to-top">Наверх ▲</a>
</main>

<script>
  // Массив объектов — 8 игр (можно дописать свои)
  const games = [
    { title: "The Witcher 3", genre: "RPG", hours: 120, img: "images/witcher3.jpg" },
    { title: "Cyberpunk 2077", genre: "RPG / Action", hours: 60, img: "images/cyberpunk.jpg" },
    { title: "CS2", genre: "Shooter", hours: 500, img: "images/cs2.jpg" },
    { title: "Valorant", genre: "Shooter", hours: 250, img: "images/valorant.jpg" },
    { title: "Minecraft", genre: "Sandbox", hours: 300, img: "images/minecraft.jpg" },
    { title: "GTA V", genre: "Action", hours: 200, img: "images/gtav.jpg" },
    { title: "League of Legends", genre: "MOBA", hours: 400, img: "images/lol.jpg" },
    { title: "Fortnite", genre: "Battle Royale", hours: 150, img: "images/fortnite.jpg" }
  ];

  const container = document.getElementById("gamesContainer");

  games.forEach(game => {
    const col = document.createElement("div");
    col.className = "col-sm-6 col-lg-3";

    col.innerHTML = `
      <div class="card bg-dark text-light game-card h-100">
        <img src="${game.img}" class="card-img-top" alt="${game.title}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${game.title}</h5>
          <p class="card-text mb-1"><strong>Жанр:</strong> ${game.genre}</p>
          <p class="card-text"><strong>Часы в игре:</strong> ${game.hours}+</p>
        </div>
      </div>
    `;

    container.appendChild(col);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
