<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игры компании Blizzard Entertainment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="top">

<header class="site-header">
    <nav class="main-container">
        <ul class="site-nav">
            <li><a href="index.html">Главная</a></li>
            <li><a href="games.html" class="active">Игры</a></li>
            <li><a href="about.html">О компании</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="order_merch.html">Заказ мерча</a></li>
            <li><a href="https://www.blizzard.com">Официальный сайт</a></li>
        </ul>
    </nav>
</header>

<main class="main-container">
    <h1>Игры компании Blizzard Entertainment</h1>

    <p>Ниже представлен список популярных игр Blizzard. Карточки формируются с помощью JavaScript (повторяющиеся блоки).</p>

    <section id="games-list">
        <!-- Карточки игр появятся здесь через JS -->
    </section>

    <a href="#top" class="back-to-top">Наверх ▲</a>
</main>

<script>
    // Массив игр (8 штук — как раз 6–12 повторений)
    const games = [
        {
            title: "Warcraft / World of Warcraft",
            description: "Массовая многопользовательская ролевая онлайн-игра во вселенной Warcraft.",
            img: "images/warcraft.jpg"
        },
        {
            title: "Overwatch",
            description: "Серия многопользовательских игр в жанре геройского шутера от первого лица.",
            img: "images/overwatch.jpg"
        },
        {
            title: "Diablo",
            description: "Action/RPG о борьбе с силами зла в мрачном мире Санктуария.",
            img: "images/diablo.jpg"
        },
        {
            title: "StarCraft",
            description: "Знаковая стратегия в реальном времени о противостоянии трёх рас.",
            img: "images/starcraft.jpg"
        },
        {
            title: "Hearthstone",
            description: "Коллекционная карточная игра по мотивам вселенной Warcraft.",
            img: "images/hearthstone.jpg"
        },
        {
            title: "Heroes of the Storm",
            description: "Командная MOBA с героями из разных игр Blizzard.",
            img: "images/hots.jpg"
        },
        {
            title: "Overwatch 2",
            description: "Продолжение популярного командного шутера с новыми режимами и героями.",
            img: "images/overwatch2.jpg"
        },
        {
            title: "Diablo IV",
            description: "Новая часть Diablo с открытым миром и совместным прохождением.",
            img: "images/diablo4.jpg"
        }
    ];

    const gamesList = document.getElementById("games-list");

    games.forEach(game => {
        const article = document.createElement("article");
        article.innerHTML = `
            <figure>
                <img src="${game.img}" alt="${game.title}">
                <figcaption><strong>${game.title}</strong></figcaption>
            </figure>
            <p>${game.description}</p>
            <hr>
        `;
        gamesList.appendChild(article);
    });
</script>


</body>
</html>
