<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="top">

<header class="site-header">
    <nav class="main-container">
        <ul class="site-nav">
            <li><a href="index.html">Главная</a></li>
            <li><a href="games.html">Игры</a></li>
            <li><a href="about.html">О компании</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="order_merch.html" class="active">Заказ мерча</a></li>
            <li><a href="https://www.blizzard.com">Официальный сайт</a></li>
        </ul>
    </nav>
</header>

<main class="main-container">
    <h1>Заказ мерча компании</h1>

    <section>
        <h2>Доступный товар</h2>

        <figure>
            <img src="images/merch1.jpg" alt="Толстовка Overwatch">
            <figcaption>Толстовка Overwatch — 4500 ₽</figcaption>
        </figure>

        <figure>
            <img src="images/merch2.jpg" alt="Кружка BlizzCon">
            <figcaption>Кружка BlizzCon — 3500 ₽</figcaption>
        </figure>

        <figure>
            <img src="images/merch3.jpg" alt="Рюкзак BlizzCon">
            <figcaption>Рюкзак BlizzCon — 5000 ₽</figcaption>
        </figure>
    </section>

    <section>
        <h2>Заполните форму для заказа мерча</h2>
        
        <form method="post" action="https://httpbin.org/post">
            <p>
                <label class="required" for="customer-name">Ваше имя:</label><br>
                <input type="text" id="customer-name" name="customer_name" value="Иван" required>
            </p>

            <p>
                <label class="required" for="customer-email">Ваш Email:</label><br>
                <input type="email" id="customer-email" name="customer_email" value="example@.example.ru" required>
            </p>

            <p>
                <label class="required" for="customer-phone">Ваш телефон:</label><br>
                <input type="text" id="customer-phone" name="customer_phone" value="+77777777777" required>
            </p>

            <p>
                <label class="required" for="customer-address">Ваш адрес:</label><br>
                <input type="text" id="customer-address" name="customer_address" value="Красная Площадь, дом 1" required>
            </p>

            <p>
                <span class="required">Выберите товар:</span><br>
                <label>
                    <input type="radio" name="product_type" value="hoodie_overwatch" required>
                    Толстовка Overwatch (4500 ₽)
                </label><br>
                <label>
                    <input type="radio" name="product_type" value="mug_blizzcon">
                    Кружка BlizzCon (3500 ₽)
                </label><br>
                <label>
                    <input type="radio" name="product_type" value="backpack_blizzcon">
                    Рюкзак BlizzCon (5000 ₽)
                </label>
            </p>

            <p>
                <label class="required" for="product-qty">Количество:</label><br>
                <input type="number" id="product-qty" name="product_quantity" min="1" max="10" value="1" required>
            </p>

            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </section>

    <a href="#top" class="back-to-top">Наверх ▲</a>
</main>

</body>
</html>
