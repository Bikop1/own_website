<main class="container my-4">
  <h1>Заказ мерча</h1>
  <p>Заполни форму, чтобы отправить заказ на удалённый сервер.</p>

  <form class="row g-3" method="post" action="https://httpbin.org/post">
    <div class="col-md-6">
      <label for="customerName" class="form-label required">Имя</label>
      <input type="text" class="form-control" id="customerName" name="customer_name" required>
    </div>

    <div class="col-md-6">
      <label for="customerEmail" class="form-label required">Email</label>
      <input type="email" class="form-control" id="customerEmail" name="customer_email" required>
    </div>

    <div class="col-md-6">
      <label for="productName" class="form-label required">Название мерча</label>
      <input type="text" class="form-control" id="productName" name="product_name" required>
    </div>

    <div class="col-md-6">
      <label for="quantity" class="form-label required">Количество</label>
      <input type="number" min="1" max="99" class="form-control" id="quantity" name="quantity" required>
    </div>

    <div class="col-12">
      <span class="form-label d-block required">Тип мерча</span>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="merch_type" id="type_tshirt" value="tshirt" required>
        <label class="form-check-label" for="type_tshirt">Футболка</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="merch_type" id="type_hoodie" value="hoodie">
        <label class="form-check-label" for="type_hoodie">Худи</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="merch_type" id="type_mug" value="mug">
        <label class="form-check-label" for="type_mug">Кружка</label>
      </div>
    </div>

    <div class="col-12">
      <label for="comment" class="form-label">Комментарий к заказу</label>
      <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Например, желаемый цвет или размер"></textarea>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Отправить заказ</button>
    </div>
  </form>
